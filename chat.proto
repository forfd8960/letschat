syntax = "proto3";

import "google/protobuf/timestamp.proto";

package chat;

message User {
    string id = 1;
    string name = 2;
}

message ChatMessage {
    string id = 1;
    User user = 2;
    string content = 3;
    google.protobuf.Timestamp created_at = 4;
}

message ChatGroup {
    string id = 1;
    string name = 2;
    User creator = 3;
    repeated User members = 4;
}

