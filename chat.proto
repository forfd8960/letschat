message Register {
    string name = 1;
}

message CreateGroup {
    string user_id = 1;
    string group_name = 2;
}

message JoinGroup {
    string user_id = 1;
}

message SendMessage {
    string user_id = 1;
    string content = 2;
}

message LeaveGroup {
    string user_id = 1;
    string group_id = 2;
}

message ChatCommand {
    oneof Command {
        Register register = 1;
        CreateGroup create_group = 2;
        JoinGroup join_group = 3;
        SendMessage send_msg = 4;
        LeaveGroup leave_group = 5;
    }
}

